<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Cormorant:wght@700&family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
	<title>Order</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<div class="header__inner-logo">
						<a class="logo" href="index.html"><img src="images/main/logo.svg" alt="logo"></a>
					</div>
					<div class="header__inner-menu">
						<nav class="menu">
							<ul class="menu__list">
								<li class="menu__list-item">
									<a class="menu__list-link" href="styles.html">Каталог</a>
								</li>
								<li class="menu__list-item">
									<a class="menu__list-link" href="#">Свадебная полиграфия</a>
								</li>
							</ul>
					</div>
					<div class="header__inner-phone">
						<a class="header__inner-phone-link" href="tel:89992077407">8 999 207 74 07 </a>
					</div>
					<div class="header__inner-insta">
						<a class="insta-link" href="https://www.instagram.com/munidecor/"><img
								src="images/main/insta-logo.png" alt="instagram"></a>
					</div>
					<div class="header__inner-btn">
						<a class="header__inner-link" href="#">Мой заказ</a>
					</div>
				</div>
			</div>
		</header>
		<section class="order__title">
			<div class="order-inner">
				<div class="wed__inner">
					<div class="air__inner-content">
						<div class="air__inner-line">
							<img class="inner-image" src="images/line.svg" alt="line">
						</div>
						<div class="air__inner-title">Мой заказ</div>
					</div>
				</div>
			</div>
		</section>
		<section class="order__content">
			<div class="container">
				<div class="order__content-inner">
					<div class="order__content-item">
						<div class="order__content-image">
							<img src="images/order-picture.png" alt="picture">
						</div>
						<div class="order__content-text">
							<h6 class="order__content-title">Нежность в деталях <br>(базовый комплект)</h6>
							<h6 class="order__content-subtext">Количество</h6>
							<input class="order__input" type="number" min="1" value="0">
							<span class="wed__items-price order">150</span>
							<button class="order__content-btn">Удалить</button>
						</div>
					</div>
					<div class="order__content-price">
						<h3 class="order__content-price-title">Итого :</h3>
						<span class="wed__items-price order__content-price-total">5800</span>
						<button class="order__content-price-btn">Оформить заказ</button>
					</div>
				</div>
				<div class="order__content-esc">
					<a class="order__content-link" href="softness.html">Вернуться в каталог</a>
				</div>
			</div>
		</section>
		<footer class="footer">
			<div class="container">
				<div class="footer__inner">
					<div class="footer__inner-logo">
						<a class="logo" href="index.html"><img src="images/main/logo.svg" alt="logo"></a>
					</div>
					<div class="footer__inner-menu">
						<nav class="menu">
							<ul class="menu__list">
								<li class="menu__list-item">
									<a class="menu__list-link" href="styles.html">Каталог</a>
								</li>
								<li class="menu__list-item">
									<a class="menu__list-link" href="#">Свадебная полиграфия</a>
								</li>
							</ul>
					</div>
					<div class="footer__inner-conacts">
						<div class="footer__inner-phone">
							<a class="footer__inner-phone-link" href="tel:89992077407">8 999 207 74 07 </a>
							<a class="footer__inner-insta-link" href="https://www.instagram.com/munidecor/"><img
									src="images/main/insta-logo.png" alt="instagram"></a>
						</div>
						<div class="footer__inner-mail">
							<a class="footer__inner-link" href="#">muni.decor@gmail.com</a>
						</div>
					</div>
				</div>
				<div class="footer__inner-year">
					<p class="footer__inner-text">© 2020</p>
				</div>
			</div>
		</footer>
	</div>
</body>
